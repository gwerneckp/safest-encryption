<div id="modal" class="modal" role="dialog">
  <div class="modal-content modal-password">
    <span class="modal-close"></span>
    <div class="key-title textarea-title vertical-center center">
      CUSTOM PASSPHRASE
    </div>
    <textarea
      id="password"
      class="key-textarea textarea modal-textarea"
    ></textarea>
    <div class="black-background">
      <p id='modal-error' class="center modal-error">Please add an encryption password!</p>
    </div>
    <button id="save-button" class="modal-save vertical-center center">
      <p>SAVE PASSPHRASE</p>
    </button>
  </div>
</div>

<body>
  <nav>
    <h1 class="text-center">
      <a href="/" class="title">SAFEST ENCRYPTION!</a>
    </h1>
  </nav>
  <div class="my-container">
    <div class="padding"></div>
    <div class="flex height-75">
      <div class="column grid-child">
        <div class="wrapper">
          <div class="textarea-title clear-title vertical-center">
            <p>&nbsp DECRYPTED MESSAGE</p>
          </div>
          <textarea class="clear-textarea height" id="message"></textarea>
        </div>
      </div>
      <div class="column grid-child">
        <div class="wrapper">
          <div class="textarea-title encrypted-title vertical-center">
            <p>&nbsp ENCRYPTED MESSAGE</p>
          </div>
          <textarea class="encrypted-textarea height" id="encrypted"></textarea>
        </div>
      </div>
    </div>
    <div class="padding"></div>
    <div class="center grid-child">
      <button type="button" class="btn vertical-center" id="change-password">
        <p>CHANGE PASSWORD</p>
      </button>
    </div>
  </div>
</body>
