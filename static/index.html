<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="assets/icon.png"><link>
    <title>Safest Encryption</title>

    <!-- <css> -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">
    <!-- </css> -->
    <style>
      @media (max-width: 575px) {
          .padding-mobile {
            padding: 25px;
          }
      }
      @media (max-width: 992px) {
          .font-size-mobile {
            font-size: 13px;
          }
      }
      @media (max-width: 768px) and (min-width: 576px){
          .font-size-mobile {
            font-size: 8px;
          }
      }
    </style>

    <!-- <js> -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- <script src="js/base-64-binary.js"></script> -->
    <script src="js/index.js"></script>
    <script type="text/javascript">

    $(function(){
        $("#encrypted").height($("#column1").height() - $("#encrypted-title").height() - 7.5);
        $('#password').on('input', function() {
          if($('#password').val() != ""){
            $("#key").prop("readonly", true);
            $("#key").css("color", "8e8e8e");
          } else{
            $("#key").prop("readonly", false);
            $("#key").css("color", "ffffff");
          }
        })
    });
    setInterval(function(){
      if($("#encrypted").height() != $("#column1").height() - $("#encrypted-title").height() - 7.5){
      $("#encrypted").height($("#column1").height() - $("#encrypted-title").height() - 7.5);
      }
      if(window.screen.width <= 575){
      $(".show-on-mobile").show();
      $(".remove-row-class-mobile").even().removeClass("row");
      $(".remove-col-class-mobile").even().removeClass("col-sm-6");
      }
      if(window.screen.width >= 576){
      $(".show-on-mobile").hide();
      $(".remove-row-class-mobile").even().addClass("row");
      $(".remove-col-class-mobile").even().addClass("col-sm-6");
    }
    }, 100);
    </script>
    <!-- </js> -->

</head>
<body style="background-color: #18BC9C;">
<!-- overflow: hidden; -->
  <nav style="background-color: #2c3e50; padding-top:25px; padding-bottom:10px;">
  <h1 class="text-center" style="font-family: 'Montserrat'; font-size: 25px; color: #ffffff;">SAFEST ENCRYPTION!</h1>
  </nav>
  <div class="container" style="height: 100%;">
    <div style="padding:20px;">
    </div>
    <div class="row remove-row-class-mobile" style="height: 95%">
      <div class="col-sm-6 remove-col-class-mobile">
        <div id="column1">
          <div class="text" style="width: 100%; height: 30px; background-color:rgba(255, 255, 255, 0.75); font-family: 'Montserrat'; padding-top:4.5px; border-radius: 5px 5px 0px 0px;"> &nbsp DECRYPTED MESSAGE</div>
          <textarea class="text" style="width: 100%; height: 28.25%; background-color: #ffffff; color: #000; border-color: #ffffff; border-radius: 0px 0px 5px 5px;" id="message"></textarea>
          <div style="padding:14px;"></div>
          <div class="text" style="width: 100%; height: 30px; background-color:rgba(0, 0, 0, 0.75); font-family: 'Montserrat'; padding-top:4.5px; color:#ffffff; border-radius: 5px 5px 0px 0px;">
            <p>
              &nbsp ENCRYPTION KEY
            </p>
          </div>
          <textarea class="text" style="width: 100%; height: 28.25%; background-color: #000000; color: #fff; border-color: #000000; border-radius: 0px;" id="key"></textarea>

          <div style="padding: 11px"></div>

          <div class="text" style="width: 100%; height: 30px; background-color:rgba(44, 62, 80, 0.75); font-family: 'Montserrat'; padding-top:4.5px; color:#ffffff; border-radius: 5px 5px 0px 0px;"><p> &nbsp CUSTOM PASSPHRASE (OPTIONAL)</p></div>
          <textarea class="text" style="width: 100%; height: 3.5%; background-color: #2c3e50; color: #fff; border-color: #2c3e50; border-radius: 0px 0px 5px 5px;" id="password"></textarea>

          <div style="padding: 11px"></div>

          <div class="row">
            <div class="col-sm-4">
              <button type="button" class="btn btn-dark btn-lg font-size-mobile" style="width: 100%; font-family: 'Montserrat'; height: 48px !important; font-size: auto;" id="new-key-button">NEW&nbspKEY!</button>
              <div class="show-on-mobile" style="padding:8px; display: none;"></div>
            </div>

            <div class="col-sm-4">
              <button type="button" class="btn btn-dark btn-lg font-size-mobile" style="width: 100%; font-family: 'Montserrat'; height: 48px !important; font-size: auto;" id="encrypt-button">ENCRYPT!</button>
              <div class="show-on-mobile" style="padding:8px; display: none;"></div>
            </div>

            <div class="col-sm-4">
              <button type="button" class="btn btn-dark btn-lg font-size-mobile" style="width: 100%; font-family: 'Montserrat'; height: 48px !important; font-size: auto;" id="decrypt-button">DECRYPT!</button>
              <div class="show-on-mobile" style="padding:8px; display: none;"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 remove-col-class-mobile">
        <div class="show-on-mobile" style="padding:3px; display: none;"></div>
        <div class="text" style="width: 100%; height: 30px; background-color:rgba(44, 62, 80, 0.75); font-family: 'Montserrat'; padding-top:4.5px; color:#ffffff; border-radius: 5px 5px 0px 0px;" id="encrypted-title"> &nbsp ENCRYPTED MESSAGE</div>
        <textarea class="text" style="width: 100%; height: 72%; background-color: #2c3e50; color: #fff; border-color: #2c3e50; border-radius: 0px 0px 5px 5px;" id="encrypted"></textarea>
        <div class="show-on-mobile" style="padding:10px; display: none;"></div>
      </div>
    </div>
  </div>
</body>
