<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta
    name="description"
    content="The safest encryption is the one where cracking the password is equally hard as cracking the message. This website encrypts a message with a key of the same length using the XOR logical operation, this is known as the XOR Cypher. Try it out!"
  />
  <meta name="author" content="Gabriel Werneck Paiva" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="assets/icon.png" />
  <link />
  <title>Safest Encryption</title>

  <!-- <css> -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- </css> -->

  <!-- <js> -->
  <script src="js/encryption.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
  <!-- </js> -->
</head>
<body>
  <nav>
    <h1 class="text-center">
      <a href="/" class="title">SAFEST ENCRYPTION!</a>
    </h1>
  </nav>
  <div class="my-container">
    <div style="padding: 20px"></div>
    <div class="flex">
      <div class="column">
        <div class="wrapper">
          <div class="textarea-title clear-title vertical-center">&nbsp CLEAR MESSAGE</div>
          <textarea class="clear-textarea" id="message"></textarea>
        </div>

        <div class="padding"></div>
        <div class="wrapper">
          <div class="textarea-title key-title vertical-center">
            <p>&nbsp ENCRYPTION KEY</p>
          </div>
          <textarea class="key-textarea" id="key"></textarea>
        </div>
        <div class="padding"></div>
        <div class="wrapper">
          <div class="textarea-title passphrase-title vertical-center">
            <p>&nbsp CUSTOM PASSPHRASE (OPTIONAL)</p>
          </div>
          <textarea class="passphrase-textarea" id="password"></textarea>
        </div>

        <div class="padding"></div>

        <div class="btn-wrapper">
          <button type="button" class="btn btn-responsive vertical-center" id="new-key-button">
            <p>NEW&nbspKEY!</p>
          </button>

          <button type="button" class="btn btn-responsive vertical-center" id="encrypt-button">
            <p>ENCRYPT!</p>
          </button>

          <button type="button" class="btn btn-responsive vertical-center" id="decrypt-button">
            <p>DECRYPT!</p>
          </button>
        </div>
      </div>
      <div class="column">
        <div class="wrapper">
          <div class="textarea-title encrypted-title vertical-center" id="encrypted-title">
            &nbsp ENCRYPTED MESSAGE
          </div>
          <textarea class="encrypted-textarea" id="encrypted"></textarea>
        </div>
      </div>
    </div>
  </div>
</body>
