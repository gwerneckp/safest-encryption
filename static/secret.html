     $(function() {
         nbRotates = 0
         $(window).on("orientationchange", function(event) {
             if (nbRotates == 0) {
                 $(window).trigger("startTimer")
             }
             nbRotates += 1
             console.log("Rotations: ",  nbRotates)
             if (nbRotates == 10) {
                 nbRotates = 0
                 $("#moussmouss").modal("show");
                 console.log("Congratulations! You found a wild Moussmouss.")
                 clearInterval(timerId);
             }
         })
         $(window).on("startTimer", function() {
             timer = 0
             timerId = setInterval(function(  ){
                 timer += 1
                 console.log("Timer: ",timer)
                 if(timer>24){
                   clearInterval(timerId);
                   nbRotates = 0;
                   console.log("Restarting rotations counter...")
                   console.log("Rotations: ",  nbRotates)
                 }
             }, 1000)
         })
     })
   </script>
