<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta
    name="description"
    content="The safest encryption is the one where cracking the password is equally hard as cracking the message. This website encrypts a message with a key of the same length using the XOR logical operation, this is known as the XOR Cypher. Try it out!"
  />
  <meta name="author" content="Gabriel Werneck Paiva" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="assets/icon.png" />
  <link />
  <title>Safest Encryption</title>
  <!-- <css> -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- </css> -->
  <!-- <js> -->
  <script src="js/socket.io.js"></script>
  <script src="js/encryption.js"></script>
  <script src="js/chat.js"></script>

  <script type="text/javascript"></script>
  <!-- </js> -->
</head>
<body>
  <div id="modal" class="modal" role="dialog">
    <div class="modal-content modal-password">
      <span class="modal-close"></span>
      <div class="key-title textarea-title vertical-center center">
        CUSTOM PASSPHRASE
      </div>
      <textarea
        id="password"
        class="key-textarea textarea modal-textarea"
      ></textarea>
      <div class="black-background">
        <p id="modal-error" class="center modal-error">
          Please add an encryption password!
        </p>
      </div>
      <button id="save-button" class="modal-save vertical-center center">
        <p>SAVE PASSPHRASE</p>
      </button>
    </div>
  </div>

  <nav>
    <h1 class="text-center">
      <a href="/" class="title">SAFEST ENCRYPTION!</a>
    </h1>
  </nav>

  <div class="padding"></div>
  <div class="my-container">
    <p class="center users-online" id="online">Online users: connecting...</p>
    <div class="padding"></div>
    <div class="chat-area" id="chat-area"></div>
    <div class="padding"></div>
  </div>

  <div class="chat-buttons">
    <div class="my-container">
      <div class="wrapper">
      <div class="send-title center vertical-center">TEXT MESSAGE</div>
      <textarea class="send-textarea" id="message"></textarea>
   </div>
      <div class="center" style="padding: 10px">
        <button
          type="button"
          class="chat-button chat-secondary-button"
          id="panic"
        >
          PANIC
        </button>
        <div style="padding: 15px"></div>
        <button
          type="button"
          class="chat-button chat-send-button"
          id="send-message"
        >
          SEND
        </button>
        <div style="padding: 15px"></div>
        <button
          type="button"
          class="chat-button chat-secondary-button"
          id="change-password"
        >
          CHANGE
        </button>
      </div>
    </div>
  </div>
</body>
